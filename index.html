<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>;</title>
    
        <script src="./script.js"></script>
        <style>
            body {
                color: #7fff00ff;
                background-color: black;
            }

            .screen{
                position: absolute;
                text-align: center;

                font-family: 'Courier New', Courier, monospace;

                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .input-container{
                height: 30px;
                width: 100%;

            }
            .input-container input{
                width: 75px;
                border: transparent;
                letter-spacing: -2.5px;
                background-color: transparent;

                font-family: 'Courier New', Courier, monospace;
                color: yellowgreen;
                display: inline;
                -webkit-text-security: square;
                font-size: small;
                text-align: center;
            }

            .screen input:active{
                border: transparent;
            }

            .screen input::placeholder{
                letter-spacing: 0;
                color: #7fff0069;
                font-family: 'Courier New', Courier, monospace;
                font-size: small;
            }

            .dis{
                position: absolute;
                left: 0;
                bottom: 0;
                color: white;
                opacity: 0.15;
                font-size: x-small;
            }

            @keyframes error{
                0% {transform: translate(0%); color:red;}
                25% {transform: translate(-20%);}
                75% {transform: translate(20%);}
                100% {transform: translate(0%); color: yellowgreen;}
            }   
        </style>

    </head>

    <body>
        <div class="screen">
            <p>please enter the 6 digits code...</p>
            <div class="input-container" id="incon">
                [<input id="input" pattern="[0-9]+" type="text" placeholder="input..." oninput="check()" onkeydown="enter(this)" maxlength="6"/>]
            </div>
        </div>

        <div class="dis">This is all a playful thing of course.</div>
    </body>

</html>
